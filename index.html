<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <title>Lima|topia Social Network</title>
  </head>

  <body>
    <header>
      <div class="logo-icon">
        <img src="./assets/logoDesktop.png" />
      </div>
      <div class="logo-principal">
        <img src="./assets/logo-limatopia.png" />
      </div>
      <div class="content-about"><p>ABOUT US</p></div>
    </header>
    <section class="sectionFather">
      <section class="sectionSon">
        <h1>
          Lima <img src="./assets/ramita.png" alt="rama" /> <span>topia</span>
        </h1>
        <section class="sectionSubTitle">
          <h2 for="Log in">Log in</h2>
          <a href="#">Forgot your password?</a>
        </section>
        <form class="container">
          <div class="item">
            <input type="email" id="email" placeholder="Email" />
            <img src="./assets/email.jpg" alt="email" />
          </div>
          <div class="item">
            <img src="./assets/passw.jpg" alt="password" />
            <input type="password" id="password" placeholder="Password" />
          </div>
        </form>
        <span class="signIn">Sign in with...</span>
        <section class="sectionNetworks">
          <img src="./assets/g.jpg" alt="Gmail" /><img
            src="./assets/fb.jpg"
            alt="Facebook"
          />
        </section>
        <section class="fatherButton">
          <section class="rectangule">
            <button type="submit">Log in</button>
          </section>
        </section>

        <p>Don't have an account yet? <span> Sign up</span></p>
      </section>
    </section>

    <br />
    <br />
    <section class="sectionFather">
      <section class="sectionSon">
        <h1>
          Lima <img src="./assets/ramita.png" alt="rama" /> <span>topia</span>
        </h1>
        <section class="sectionSubTitle">
          <h2 for="Log in">Sign up</h2>
          <a href="#" style="color: transparent;">Forgot your password?</a>
        </section>

        <form class="container">
          <div class="item">
            <input type="text" id="name" placeholder="Name" />
            <img src="./assets/user.jpg" alt="User" />
          </div>
          <div class="item">
            <img src="./assets/email.jpg" alt="email" />
            <input type="email" id="email" placeholder="Email" />
          </div>
          <div class="item">
            <input
              type="password"
              id="password"
              placeholder="Password"
              id="lastItem"
            />
            <img src="./assets/passw.jpg" alt="password" />
          </div>
          <div class="item">
            <img src="./assets/passw.jpg" alt="" />
            <input
              type="text"
              id="confirmPassword"
              placeholder="Confirm Password"
            />
          </div>
        </form>
        <span class="signIn">Sign up with...</span>
        <section class="sectionNetworks">
          <img src="./assets/g.jpg" alt="Gmail" /><img
            src="./assets/fb.jpg"
            alt="Facebook"
          />
        </section>
        <section class="fatherButton">
          <section class="rectangule">
            <button type="submit">Sign up</button>
          </section>
        </section>
        <p>Already have an account? <span> Log in</span></p>
      </section>
    </section>
  </body>
</html>
