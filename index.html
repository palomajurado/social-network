    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />

    <title>Lima|topia Social Network</title>
  </head>

  <body>
    <header>
      <div class="logo-icon">
        <img src="./assets/logoDesktop.png" />
      </div>
      <div class="logo-principal">
        <img src="./assets/logo-limatopia.png" />
      </div>
      <button class="content-about"><p>ABOUT US</p></button>
    </header>
    <section class="all-contain">
      <!-- Se podria modificar sectionFather porque no se que contiene, idea: login-screen, box-login, etc.
		Contiene: a la seccion que engloba el contenido -->
      <div class="circle-back"></div>
      <section class="sectionFather">
        <!-- Contiene: todo el contenido en si -->
        <section class="sectionSon">
          <h1>Log In</h1>
          <!-- Contiene: los subtitulos de Log in -->
          <section class="sectionSubTitle">
            <h2 for="Log in">Log in</h2>
            <a href="#">Forgot your password?</a>
          </section>
          <!-- Aqui se puede modificar la clase de form por una mas descriptiva, idea: inputs_email-pass -->
          <form class="container">
            <!-- Este div contiene el input email (se podria colocar 2 clases una principal y otra diferencial, 
				 idea: box email) -->
            <div class="item">
              <input type="email" id="email" placeholder="Email" />
              <img src="./assets/email.jpg" alt="email" />
            </div>
            <!-- Este div contiene el input password (se podria colocar 2 clases una principal y otra diferencial,
				 idea: box-pass) -->
            <div class="item">
              <img src="./assets/passw.jpg" alt="password" />
              <input type="password" id="password" placeholder="Password" />
            </div>
          </form>
          <span class="signIn">Sign in with...</span>
          <!-- Esta seccion contiene los logos de google y facebook -->
          <section class="sectionNetworks">
            <img src="./assets/g.jpg" alt="Gmail" /><img
              src="./assets/fb.jpg"
              alt="Facebook"
            />
          </section>
          <!-- Contiene: seccion que engloba al contenedor del boton -->
          <section class="fatherButton">
            <!-- Contiene: Al boton principal, cambiar nombre porfa, que es rectangule-->
            <section class="rectangule">
              <!-- Contenido del boton, texto -->
              <button type="submit">Log in</button>
            </section>
          </section>
        </section>
      </section>
    </section>
    <footer>
      <p>Don't have an account yet? <span> Sign up</span></p>
    </footer>
